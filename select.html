<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>FNF TXT Engine - Select</title>
<style>
body { background:#111; color:#fff; font-family:sans-serif; padding:20px; }
.mod { padding:10px; margin:10px 0; background:#222; border-radius:6px; cursor:pointer; }
.mod:hover { background:#333; }
</style>
</head>
<body>
<h1>MOD Select</h1>
<div id="list">Loadingâ€¦</div>

<script>
async function loadList(){
  const res = await fetch("mods/list.json");
  const mods = await res.json();

  const list = document.getElementById("list");
  list.innerHTML = "";

  mods.forEach(mod=>{
    const div = document.createElement("div");
    div.className = "mod";
    div.innerText = mod;
    div.onclick = ()=> location.href = `index.html?mod=${mod}`;
    list.appendChild(div);
  });
}

loadList();
</script>
</body>
</html>
